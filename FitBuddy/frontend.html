<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBuddy - Ïö¥Îèô ÏûêÏÑ∏ Î∂ÑÏÑù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .camera-section {
            margin-top: 20px;
        }

        #video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            margin-bottom: 15px;
        }

        #canvas {
            display: none;
        }

        .analysis-result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .analysis-result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #667eea;
            font-weight: 600;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            color: #856404;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è FitBuddy</h1>
        
        <div class="tab-container">
            <button class="tab active" onclick="showTab('login')">Î°úÍ∑∏Ïù∏</button>
            <button class="tab" onclick="showTab('signup')">ÌöåÏõêÍ∞ÄÏûÖ</button>
            <button class="tab" onclick="showTab('pose')">Ìè¨Ï¶à Î∂ÑÏÑù</button>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÌÉ≠ -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Ïù¥Î©îÏùº</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Î°úÍ∑∏Ïù∏</button>
                <div id="login-message" class="message hidden"></div>
            </form>
        </div>

        <!-- ÌöåÏõêÍ∞ÄÏûÖ ÌÉ≠ -->
        <div id="signup-tab" class="tab-content">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Ïù¥Î¶Ñ</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Ïù¥Î©îÏùº</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">ÌöåÏõêÍ∞ÄÏûÖ</button>
                <div id="signup-message" class="message hidden"></div>
            </form>
        </div>

        <!-- Ìè¨Ï¶à Î∂ÑÏÑù ÌÉ≠ -->
        <div id="pose-tab" class="tab-content">
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <button id="capture-btn" onclick="captureAndAnalyze()">ÏÇ¨ÏßÑ Ï¥¨ÏòÅ Î∞è Î∂ÑÏÑù</button>
                <div id="pose-message" class="message hidden"></div>
                <div id="analysis-result" class="analysis-result hidden">
                    <h3>Î∂ÑÏÑù Í≤∞Í≥º</h3>
                    <div class="result-item">
                        <span class="result-label">Î¨¥Î¶é Í∞ÅÎèÑ:</span>
                        <span class="result-value" id="knee-angle">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">ÏóâÎç©Ïù¥ Í∞ÅÎèÑ:</span>
                        <span class="result-value" id="hip-angle">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">ÏÉÅÏ≤¥ Í∏∞Ïö∏Í∏∞:</span>
                        <span class="result-value" id="torso-tilt">-</span>
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // ÌÉ≠ Ï†ÑÌôò
        function showTab(tabName) {
            // Î™®Îì† ÌÉ≠Í≥º ÏΩòÌÖêÏ∏† Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // ÏÑ†ÌÉùÌïú ÌÉ≠ ÌôúÏÑ±Ìôî
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else if (tabName === 'signup') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('signup-tab').classList.add('active');
            } else if (tabName === 'pose') {
                document.querySelector('.tab:nth-child(3)').classList.add('active');
                document.getElementById('pose-tab').classList.add('active');
                initCamera();
            }
        }

        // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                messageDiv.textContent = data.message;
                messageDiv.className = `message ${data.success ? 'success' : 'error'}`;
                messageDiv.classList.remove('hidden');

                if (data.success) {
                    setTimeout(() => {
                        showTab('pose');
                    }, 1500);
                }
            } catch (error) {
                messageDiv.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
            }
        });

        // ÌöåÏõêÍ∞ÄÏûÖ Ìèº Ï†úÏ∂ú
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const messageDiv = document.getElementById('signup-message');

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, name }),
                });

                const data = await response.json();
                messageDiv.textContent = data.message;
                messageDiv.className = `message ${data.success ? 'success' : 'error'}`;
                messageDiv.classList.remove('hidden');

                if (data.success) {
                    setTimeout(() => {
                        showTab('login');
                        document.getElementById('login-email').value = email;
                    }, 1500);
                }
            } catch (error) {
                messageDiv.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
            }
        });

        // Ïπ¥Î©îÎùº Ï¥àÍ∏∞Ìôî
        let videoStream = null;
        async function initCamera() {
            try {
                if (videoStream) {
                    return; // Ïù¥ÎØ∏ Ï¥àÍ∏∞ÌôîÎê®
                }
                const video = document.getElementById('video');
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = videoStream;
            } catch (error) {
                console.error('Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïò§Î•ò:', error);
                document.getElementById('pose-message').textContent = 'Ïπ¥Î©îÎùº Ï†ëÍ∑º Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.';
                document.getElementById('pose-message').className = 'message error';
                document.getElementById('pose-message').classList.remove('hidden');
            }
        }

        // ÏÇ¨ÏßÑ Ï¥¨ÏòÅ Î∞è Î∂ÑÏÑù
        async function captureAndAnalyze() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const messageDiv = document.getElementById('pose-message');
            const resultDiv = document.getElementById('analysis-result');

            if (!videoStream) {
                messageDiv.textContent = 'Î®ºÏ†Ä Ïπ¥Î©îÎùºÎ•º Ï¥àÍ∏∞ÌôîÌï¥Ï£ºÏÑ∏Ïöî.';
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
                return;
            }

            // ÎπÑÎîîÏò§ ÌîÑÎ†àÏûÑÏùÑ Ï∫îÎ≤ÑÏä§Ïóê Í∑∏Î¶¨Í∏∞
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Ï∫îÎ≤ÑÏä§ Ïù¥ÎØ∏ÏßÄÎ•º Base64Î°ú Î≥ÄÌôò
            const imageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];

            messageDiv.textContent = 'Î∂ÑÏÑù Ï§ë...';
            messageDiv.className = 'message';
            messageDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/pose/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_base64: imageBase64 }),
                });

                const data = await response.json();

                if (data.knee_angle === -1) {
                    messageDiv.textContent = data.feedback || 'Î∂ÑÏÑùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                    messageDiv.className = 'message error';
                    messageDiv.classList.remove('hidden');
                } else {
                    // Í≤∞Í≥º ÌëúÏãú
                    document.getElementById('knee-angle').textContent = `${data.knee_angle.toFixed(1)}¬∞`;
                    document.getElementById('hip-angle').textContent = `${data.hip_angle.toFixed(1)}¬∞`;
                    document.getElementById('torso-tilt').textContent = `${data.torso_tilt.toFixed(1)}¬∞`;
                    document.getElementById('feedback').textContent = data.feedback;

                    messageDiv.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Î∂ÑÏÑù Ïò§Î•ò:', error);
                messageDiv.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïπ¥Î©îÎùº Ï¥àÍ∏∞Ìôî (Ìè¨Ï¶à Î∂ÑÏÑù ÌÉ≠Ïù¥ ÌôúÏÑ±ÌôîÎê† Îïå)
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
